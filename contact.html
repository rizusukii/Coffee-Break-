<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d894b7bb16.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body class="contact-page">
    <header>
        <nav class="nav5">
            <div class="nav_5_content">
              <div class="logo"><a href="#">Cofee Break</a></div>
              <label for="check" class="checkbox">
                <i class="ri-menu-line"></i>
              </label>
              <input type="checkbox" name="check" id="check" />
              <ul class="nav5_list">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="food.html">Food Menu</a></li>
                <li><a href="drinks.html">Drinks Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="content5">
        <div class="container">
            <div class="form">
                <div class="contact-info">
                    <h3>Contact Us !</h3>
                    <p>Feel free to contact us for more question.</p>
                    <div class="info">
                        <div class="information">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>Adress: Stockholm Sweden</p>
                        </div>
                        <div class="information">
                            <i class="fa-solid fa-envelope"></i>
                            <p>Email: breaktime@info.com</p>
                        </div>
                    </div>
                    <div class="information">
                        <i class="fa-solid fa-phone"></i>
                        <p>Phone Number: +46 704 568 620</p>
                    </div>
                </div>

                <div class="contact-form">
                    <form action="contact.html" autocomplete="off">
                        <h3 class="title">Message us for pick-up orders!</h3>
                        <div class="input-container focus">
                            <input type="text" name="name" class="input">
                            <label for="name">Name</label>
                            <span>Name</span>
                        </div>
                        <div class="input-container focus">
                            <input type="email" name="email" class="input">
                            <label for="email">Email</label>
                            <span>Email</span>
                        </div>
                        <div class="input-container focus">
                            <input type="tel" name="phone" class="input">
                            <label for="phone">Phone </label>
                            <span>Phone</span>
                        </div>
                        <div class="input-container textarea focus">
                            <textarea name="message" class="input"></textarea>
                            <label for="message">Message</label>
                            <span>Message</span>
                        </div>
                        <input type="submit" value="send" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
